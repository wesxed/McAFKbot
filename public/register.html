<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KayÄ±t Ol - AFK Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">ğŸ® AFK Bot</div>
      <div class="nav-links">
        <a href="/">Ana Sayfa</a>
        <a href="/login.html">GiriÅŸ</a>
        <a href="/register.html" class="active">KayÄ±t Ol</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-form">
      <h1>KayÄ±t Ol</h1>
      <form id="registerForm">
        <div class="form-group">
          <label>KullanÄ±cÄ± AdÄ±</label>
          <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Email adresinizi girin" required>
        </div>
        <div class="form-group">
          <label>Åifre</label>
          <input type="password" id="password" placeholder="Åifre belirleyin" required>
        </div>
        <div class="form-group">
          <label>Åifre Tekrar</label>
          <input type="password" id="passwordConfirm" placeholder="Åifrenizi tekrar girin" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">KayÄ±t Ol</button>
        <p class="form-footer">Zaten hesabÄ±nÄ±z var mÄ±? <a href="/login.html">GiriÅŸ yapÄ±n</a></p>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      const msg = document.getElementById('message');

      if (password !== passwordConfirm) {
        msg.innerHTML = '<div class="error">Åifreler eÅŸleÅŸmiyor!</div>';
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();

        if (res.ok) {
          msg.innerHTML = '<div class="success">KayÄ±t baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...</div>';
          setTimeout(() => window.location.href = '/panel.html', 2000);
        } else {
          msg.innerHTML = `<div class="error">${data.error}</div>`;
        }
      } catch (err) {
        msg.innerHTML = `<div class="error">Hata: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
