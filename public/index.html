<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS G√∂nderme Paneli</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .status-bar {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .content {
      padding: 30px;
    }
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .section {
      margin-bottom: 25px;
    }
    .section h2 {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }
    .tab-btn {
      padding: 10px 20px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      color: #999;
      font-weight: 600;
      cursor: pointer;
    }
    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .helper {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì± SMS G√∂nderme Paneli</h1>
      <div class="status-bar" id="statusBar">Durum kontrol ediliyor...</div>
    </div>

    <div class="content">
      <div id="message"></div>
      <div id="alertBox"></div>

      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('single')">Tek SMS</button>
        <button class="tab-btn" onclick="switchTab('bulk')">Toplu SMS</button>
      </div>

      <!-- Tek SMS Tab -->
      <div id="single" class="tab-content active">
        <div class="section">
          <h2>Alƒ±cƒ± Telefon Numarasƒ±</h2>
          <input type="tel" id="singlePhone" placeholder="+90 5XX XXX XX XX">
          <div class="helper">√úlke kodu ile ba≈ülamalƒ± (√∂rn: +90 5XX XXX XX XX)</div>
        </div>

        <div class="section">
          <h2>Mesaj</h2>
          <textarea id="singleMessage" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."></textarea>
          <div class="helper" id="charCount">0 / 160 karakter</div>
        </div>

        <button class="btn" id="sendBtn" onclick="sendSingle()">üì§ SMS G√∂nder</button>
      </div>

      <!-- Toplu SMS Tab -->
      <div id="bulk" class="tab-content">
        <div class="section">
          <h2>Telefon Numaralarƒ± (Her satƒ±rda bir)</h2>
          <textarea id="bulkPhones" placeholder="+90 5XX XXX XX XX
+90 5YY YYY YY YY"></textarea>
          <div class="helper" id="phoneCount">0 numara</div>
        </div>

        <div class="section">
          <h2>Mesaj</h2>
          <textarea id="bulkMessage" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."></textarea>
        </div>

        <button class="btn" id="bulkSendBtn" onclick="sendBulk()">üì§ Toplu SMS G√∂nder</button>
      </div>
    </div>
  </div>

  <script>
    async function checkStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const bar = document.getElementById('statusBar');
        
        if (data.ready) {
          bar.textContent = '‚úÖ Twilio Baƒülƒ± - SMS G√∂ndermek Hazƒ±r';
          bar.style.background = 'rgba(76, 175, 80, 0.2)';
          document.querySelectorAll('.btn').forEach(b => b.disabled = false);
        } else {
          bar.textContent = '‚ùå ' + data.status;
          bar.style.background = 'rgba(244, 67, 54, 0.2)';
          document.querySelectorAll('.btn').forEach(b => b.disabled = true);
          
          const alert = document.getElementById('alertBox');
          alert.innerHTML = `<div class="alert error">
            <strong>‚ö†Ô∏è SMS G√∂nderilemez</strong><br>
            Twilio credentials doƒüru deƒüil. L√ºtfen:<br>
            1. twilio.com adresinden Account SID'nizi kopyalayƒ±n<br>
            2. Auth Token'ƒ±nƒ±zƒ± kopyalayƒ±n<br>
            3. Twilio telefon numaranƒ±zƒ± kopyalayƒ±n<br>
            4. Replit Secrets panelinden g√ºncelleyin
          </div>`;
        }
      } catch (e) {
        console.error('Status check error:', e);
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    function showMessage(text, type = 'success') {
      const el = document.getElementById('message');
      el.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => el.innerHTML = '', 5000);
    }

    document.getElementById('singleMessage')?.addEventListener('input', function() {
      document.getElementById('charCount').textContent = `${this.value.length} / 160 karakter`;
    });

    document.getElementById('bulkPhones')?.addEventListener('input', function() {
      const phones = this.value.trim().split('\n').filter(p => p.trim());
      document.getElementById('phoneCount').textContent = `${phones.length} numara`;
    });

    async function sendSingle() {
      const phone = document.getElementById('singlePhone').value.trim();
      const message = document.getElementById('singleMessage').value.trim();

      if (!phone || !message) {
        showMessage('‚ùå Telefon ve mesaj gerekli', 'error');
        return;
      }

      const btn = document.getElementById('sendBtn');
      btn.disabled = true;
      btn.textContent = '‚è≥ G√∂nderiliyor...';

      try {
        const res = await fetch('/api/send-sms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, message })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          showMessage(`‚úÖ ${data.message}`, 'success');
          document.getElementById('singleMessage').value = '';
        } else {
          showMessage(`‚ùå ${data.error}: ${data.details}`, 'error');
        }
      } catch (e) {
        showMessage(`‚ùå ${e.message}`, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'üì§ SMS G√∂nder';
      }
    }

    async function sendBulk() {
      const phonesText = document.getElementById('bulkPhones').value.trim();
      const message = document.getElementById('bulkMessage').value.trim();

      if (!phonesText || !message) {
        showMessage('‚ùå Numaralar ve mesaj gerekli', 'error');
        return;
      }

      const phones = phonesText.split('\n').map(p => p.trim()).filter(p => p);
      if (phones.length === 0) {
        showMessage('‚ùå En az bir telefon gerekli', 'error');
        return;
      }

      const btn = document.getElementById('bulkSendBtn');
      btn.disabled = true;
      btn.textContent = `‚è≥ ${phones.length} numaraya g√∂nderiliyor...`;

      try {
        const res = await fetch('/api/send-bulk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phones, message })
        });

        const data = await res.json();
        if (data.success) {
          showMessage(`‚úÖ ${data.sent} ba≈üarƒ±lƒ±, ${data.failed} ba≈üarƒ±sƒ±z`, 'success');
          document.getElementById('bulkMessage').value = '';
          document.getElementById('bulkPhones').value = '';
        } else {
          showMessage(`‚ùå ${data.error}`, 'error');
        }
      } catch (e) {
        showMessage(`‚ùå ${e.message}`, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'üì§ Toplu SMS G√∂nder';
      }
    }

    checkStatus();
  </script>
</body>
</html>
