<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Takip√ßi Botu - Ger√ßek Hesaplar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .wrapper { width: 100%; max-width: 1000px; }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }
    .header h1 { font-size: 28px; margin-bottom: 10px; }
    .header p { font-size: 14px; opacity: 0.9; }
    .content { padding: 40px; }
    .section { margin-bottom: 30px; }
    .section h2 { font-size: 18px; color: #333; margin-bottom: 15px; font-weight: 600; }
    .input-row { display: flex; gap: 10px; flex-wrap: wrap; }
    input, button { padding: 12px 16px; border: none; border-radius: 8px; font-size: 14px; font-family: inherit; cursor: pointer; }
    input { flex: 1; min-width: 150px; border: 2px solid #e0e0e0; color: #333; }
    input:focus { outline: none; border-color: #667eea; }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      transition: all 0.2s;
      min-width: 100px;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); }
    .btn-secondary { background: #f0f0f0; color: #333; }
    .btn-secondary:hover { background: #e0e0e0; }
    .btn-danger { background: #ff6b6b; }
    .btn-danger:hover { background: #ff5252; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .stat { background: #f8f9fa; padding: 20px; border-radius: 10px; border-left: 4px solid #667eea; }
    .stat-label { font-size: 12px; color: #999; text-transform: uppercase; }
    .stat-value { font-size: 24px; font-weight: bold; color: #333; margin-top: 8px; }
    .accounts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .account-btn {
      padding: 12px;
      background: #f0f0f0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 13px;
    }
    .account-btn:hover { background: #e0e0e0; }
    .account-btn.active { background: #667eea; color: white; border-color: #667eea; }
    .followers { max-height: 400px; overflow-y: auto; }
    .follower {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: transform 0.2s;
    }
    .follower:hover { transform: translateX(4px); }
    .avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; background-size: cover; }
    .follower-info { flex: 1; min-width: 0; }
    .follower-name { font-weight: 600; color: #333; font-size: 13px; }
    .follower-user { font-size: 12px; color: #999; }
    .follower-bio { font-size: 11px; color: #666; margin-top: 2px; }
    .verified { color: #667eea; font-weight: bold; margin-left: 4px; }
    .message { padding: 12px 16px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; animation: slideIn 0.3s; }
    .message.success { background: #d4edda; color: #155724; }
    .message.error { background: #f8d7da; color: #721c24; }
    @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .hidden { display: none; }
    .delete-btn { background: #ff6b6b; color: white; font-size: 11px; padding: 4px 8px; }
    @media (max-width: 600px) {
      .content { padding: 20px; }
      .header { padding: 20px; }
      .header h1 { font-size: 22px; }
      input, button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1>üì± Instagram Takip√ßi Botu</h1>
        <p>Ger√ßek hesaplar ‚Ä¢ Kalƒ±cƒ± depolama ‚Ä¢ Sƒ±nƒ±rsƒ±z takip√ßi</p>
      </div>
      <div class="content">
        <div id="msg"></div>
        
        <div class="section">
          <h2>Yeni Hesap Olu≈ütur</h2>
          <div class="input-row">
            <input type="text" id="newAccName" placeholder="@kullaniciadi yazƒ±n">
            <button onclick="createAccount()">Olu≈ütur</button>
          </div>
        </div>
        
        <div class="section">
          <h2>Hesaplarƒ±m</h2>
          <div class="accounts" id="accountsList"></div>
        </div>
        
        <div id="accountPanel" class="hidden">
          <div class="stats" id="stats"></div>
          
          <div class="section">
            <h2>Takip√ßi Ekle</h2>
            <div class="input-row">
              <input type="number" id="normalCount" value="10" min="1" max="1000">
              <button onclick="addNormal()">Normal Ekle</button>
            </div>
          </div>
          
          <div class="section">
            <h2>Toplu Ekleme</h2>
            <div class="input-row">
              <input type="number" id="bulkCount" value="1000" min="100" max="50000">
              <button onclick="addBulk()">Toplu Ekle</button>
            </div>
          </div>
          
          <div class="section">
            <h2>ƒ∞≈ülemler</h2>
            <div class="input-row">
              <button class="btn-secondary" onclick="loadData()">üîÑ Yenile</button>
              <button class="btn-danger" onclick="deleteFollowers()">üóëÔ∏è Takip√ßileri Sil</button>
              <button class="btn-danger" onclick="deleteAccount()" style="flex-basis: 100%; min-width: 100%;">‚ùå Hesabƒ± Sil</button>
            </div>
          </div>
          
          <div class="section">
            <h2>Takip√ßiler (<span id="followerCount">0</span>)</h2>
            <div class="followers" id="followersList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selected = null;

    function showMsg(text, type = 'success') {
      const el = document.getElementById('msg');
      el.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => el.innerHTML = '', 3000);
    }

    async function loadAccounts() {
      try {
        const res = await fetch('/api/accounts');
        const data = await res.json();
        const list = document.getElementById('accountsList');
        list.innerHTML = '';
        
        if (!data.accounts.length) {
          list.innerHTML = '<p style="color: #999;">Hesap yok</p>';
          return;
        }
        
        data.accounts.forEach(acc => {
          const btn = document.createElement('button');
          btn.className = `account-btn ${selected === acc.name ? 'active' : ''}`;
          btn.innerHTML = `<strong>${acc.name}</strong><br>(${acc.count})`;
          btn.onclick = () => selectAccount(acc.name);
          list.appendChild(btn);
        });
        
        if (!selected && data.accounts.length > 0) {
          await selectAccount(data.accounts[0].name);
        }
      } catch (e) {
        console.error('Hata:', e);
        showMsg('Hata: Hesaplarƒ± y√ºkleme ba≈üarƒ±sƒ±z', 'error');
      }
    }

    async function createAccount() {
      const name = document.getElementById('newAccName').value.trim();
      if (!name) { showMsg('Ad girin', 'error'); return; }
      
      try {
        const res = await fetch('/api/account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        
        if (res.ok) {
          document.getElementById('newAccName').value = '';
          selected = name;
          await loadAccounts();
          showMsg(`‚úÖ ${name} olu≈üturuldu!`);
        }
      } catch (e) {
        showMsg('Hata: ' + e.message, 'error');
      }
    }

    async function selectAccount(name) {
      selected = name;
      document.getElementById('accountPanel').classList.remove('hidden');
      await loadAccounts();
      await loadData();
    }

    async function loadData() {
      if (!selected) return;
      
      try {
        const res = await fetch(`/api/followers/${selected}`);
        if (!res.ok) { showMsg('Hesap y√ºklenemedi', 'error'); return; }
        
        const data = await res.json();
        const followers = data.followers || [];
        const total = data.total || 0;
        
        document.getElementById('followerCount').textContent = total.toLocaleString('tr-TR');
        document.getElementById('stats').innerHTML = `
          <div class="stat">
            <div class="stat-label">Toplam Takip√ßi</div>
            <div class="stat-value">${total.toLocaleString('tr-TR')}</div>
          </div>
        `;
        
        const list = document.getElementById('followersList');
        list.innerHTML = '';
        
        if (!followers.length) {
          list.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Takip√ßi yok</p>';
          return;
        }
        
        followers.forEach(f => {
          const el = document.createElement('div');
          el.className = 'follower';
          el.innerHTML = `
            <img class="avatar" src="${f.avatar}">
            <div class="follower-info">
              <div class="follower-name">${f.name} ${f.verified ? '<span class="verified">‚úì</span>' : ''}</div>
              <div class="follower-user">@${f.username}</div>
              <div class="follower-bio">${f.bio}</div>
            </div>
          `;
          list.appendChild(el);
        });
      } catch (e) {
        showMsg('Veri y√ºklenemedi', 'error');
      }
    }

    async function addNormal() {
      if (!selected) { showMsg('Hesap se√ßin', 'error'); return; }
      const count = parseInt(document.getElementById('normalCount').value) || 10;
      
      try {
        const res = await fetch(`/api/followers/${selected}/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ count })
        });
        
        const data = await res.json();
        showMsg(`‚úÖ ${data.added} takip√ßi eklendi! (Toplam: ${data.total})`);
        await loadAccounts();
        await loadData();
      } catch (e) {
        showMsg('Hata: ' + e.message, 'error');
      }
    }

    async function addBulk() {
      if (!selected) { showMsg('Hesap se√ßin', 'error'); return; }
      const count = parseInt(document.getElementById('bulkCount').value) || 1000;
      
      try {
        const res = await fetch(`/api/followers/${selected}/bulk`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ count })
        });
        
        const data = await res.json();
        showMsg(`‚úÖ ${data.added} takip√ßi toplu eklendi! (Toplam: ${data.total})`);
        await loadAccounts();
        await loadData();
      } catch (e) {
        showMsg('Hata: ' + e.message, 'error');
      }
    }

    async function deleteFollowers() {
      if (!selected) { showMsg('Hesap se√ßin', 'error'); return; }
      if (!confirm('T√ºm takip√ßileri silelim?')) return;
      
      try {
        await fetch(`/api/followers/${selected}`, { method: 'DELETE' });
        showMsg('üóëÔ∏è Takip√ßiler silindi');
        await loadAccounts();
        await loadData();
      } catch (e) {
        showMsg('Hata: ' + e.message, 'error');
      }
    }

    async function deleteAccount() {
      if (!selected) { showMsg('Hesap se√ßin', 'error'); return; }
      if (!confirm(`${selected} hesabƒ±nƒ± tamamen silelim?`)) return;
      
      try {
        await fetch(`/api/account/${selected}`, { method: 'DELETE' });
        showMsg('‚ùå Hesap silindi');
        selected = null;
        document.getElementById('accountPanel').classList.add('hidden');
        await loadAccounts();
      } catch (e) {
        showMsg('Hata: ' + e.message, 'error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAccounts();
    });
  </script>
</body>
</html>
