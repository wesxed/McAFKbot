<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">ğŸ® AFK Bot</div>
      <div class="nav-links">
        <a href="/">Ana Sayfa</a>
        <a href="/login.html" class="active">GiriÅŸ</a>
        <a href="/register.html">KayÄ±t Ol</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-form">
      <h1>GiriÅŸ Yap</h1>
      <form id="loginForm">
        <div class="form-group">
          <label>KullanÄ±cÄ± AdÄ±</label>
          <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin" required>
        </div>
        <div class="form-group">

        <button type="submit" class="btn btn-primary btn-block">GiriÅŸ Yap</button>
        <p class="form-footer">HesabÄ±nÄ±z yok mu? <a href="/register.html">KayÄ±t olun</a></p>
      </form>

    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
          msg.innerHTML = '<div class="success">GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...</div>';
          setTimeout(() => window.location.href = '/panel.html', 2000);
        } else {
          msg.innerHTML = `<div class="error">${data.error}</div>`;
        }
      } catch (err) {
        msg.innerHTML = `<div class="error">Hata: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
